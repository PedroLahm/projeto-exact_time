<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- ICONS bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- SCRIPT bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Exact Time</title>
  </head>

  <body>
    <!-- NAVBAR 1 -->
    <nav class="navbar navbar-expand-sm bg-primary color-primary">
      <div class="container-fluid py-2 px-md-5">
        <a href="#" class="navbar-brand">ExactTime</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarFirst"
          aria-controls="navbarFirst"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarFirst"
        >
          <form class="d-flex my-3 my-md-0 mx-auto p-1 p-md-2">
            <button class="btn btn-outline-light" type="submit" id="search">
              <span class="bi bi-search"></span>
            </button>

            <input
              type="search"
              class="form-control me-1"
              placeholder="Busque um relÃ³gio"
              required
            />

            <button class="btn btn-outline-light" type="submit">
              Pesquisar
            </button>
          </form>

          <ul
            class="navbar-nav d-flex flex-row gap-5 gap-md-2 mt-3 mt-md-0 justify-content-center"
          >
            <li class="nav-item">
              <a class="nav-link btn btn-outline-light" aria-current="page">
                <span class="bi bi-person" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Perfil"></span>
              </a>
            </li>

            <li class="nav-item">
              <a
                href="#"
                class="nav-link btn btn-outline-light position-relative"
              >
                <span
                  class="bi bi-heart"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Favoritos"
                ></span>
                <span
                  class="position-absolute translate-middle badge rounded-pill bg-danger"
                  >5</span
                >
              </a>
            </li>

            <li class="nav-item">
              <a
                href="#"
                class="nav-link btn btn-outline-light position-relative"
              >
                <span
                  class="bi bi-bag"
                  data-bs-toggle="tooltip"
                  data-bs-placement="bottom"
                  title="Bolsa de compras"
                ></span>

                <span
                  class="position-absolute translate-middle badge rounded-pill bg-danger"
                  >8</span
                >
                <b>R$1290,12</b>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- NAVBAR 2 -->
     
    <!-- CARROSSEL -->
  </body>
</html>
