<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- ICONS bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- SCRIPT bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- CSS only -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Exact Time</title>
  </head>

  <body>
    <!-- NAVBAR 1 -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-md-4 px-md-5">
      <div class="container-fluid">
        <!-- brand -->
        <a href="#" class="navbar-brand">ExactTime</a>

        <!-- menu hamburguer -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
          <div
            class="d-flex flex-column flex-md-row justify-content-between align-items-md-center w-100"
          >
            <!-- barra de pesquisa -->
            <form class="d-flex my-4 my-md-0 mx-auto py-1" role="search">
              <button class="btn btn-outline-light mx-1" id="search">
                <i class="bi bi-search"></i>
              </button>

              <input
                type="search"
                class="form-control me-2 bg-dark text-white"
                placeholder="Faça sua busca"
                aria-label="Search"
                required
              />

              <button type="submit" class="btn btn-outline-light mx-1 mx-md-3">
                Pesquisar
              </button>
            </form>

            <!-- botões -->
            <div class="d-flex gap-3 justify-content-center">
              <button class="btn btn-outline-light" id="person">
                <i class="bi bi-person"></i>
              </button>

              <button
                class="btn btn-outline-light position-relative"
                id="heart"
              >
                <i class="bi bi-heart"></i>
                <span
                  class="badge rounded-pill bg-danger position-absolute top-0 translate-middle"
                  >5</span
                >
              </button>

              <button
                class="btn btn-outline-light position-relative"
                id="handbag"
              >
                <i class="bi bi-handbag"></i>
                <span
                  class="badge rounded-pill bg-danger position-absolute top-0 translate-middle"
                  >8</span
                >
                <b class="ms-2">R$ 1290,12</b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- NAVBAR 2 -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <!-- menu hamburguer -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navLinks"
          aria-controls="navLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navLinks">
          <div class="px-5">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">Home</a>
              </li>

              <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">Produtos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">Promoções</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" aria-current="page">Blog</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- CARROSSEL -->
    <div class="carousel slide" id="firstCarousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/banner1.jpg"
            alt="Banner Relógio"
            class="d-block w-100"
          />

          <div class="carousel-caption d-none d-md-block">
            <h3>Relógios de luxo</h3>
            <p>Para você estar pronto em qualquer situação.</p>
          </div>
        </div>

        <div class="carousel-item">
          <img src="img/banner3.jpg" alt="Banner Jaqueta" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h3>Linha Importada</h3>
            <p>Conheça os melhores relógios suíços, com pronta entrega.</p>
          </div>
        </div>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#firstCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#firstCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
